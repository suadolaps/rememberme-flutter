name: remember_me
description:  A new Flutter application that helps Muslims to develop and nurture a relationship with Allah through reflecting on the verses of the Quran and journalling their thoughts.


version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  bloc: ^3.0.0
  flutter_bloc: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true

  assets:
    - assets/images/onboarding/
    - assets/images/register/
    - assets/images/login/
    - assets/images/resources/
    - assets/images/themes/


  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/Muli-Regular.ttf
        - asset: assets/fonts/Muli-Medium.ttf
        - asset: assets/fonts/Muli-Bold.ttf
          weight: 800
        - asset: assets/fonts/Muli-SemiBold.ttf
          weight: 600